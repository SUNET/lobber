{% extends "form.html" %}
{% block formtitle %}Share data{% endblock %}
{% block js %}
<script type="text/javascript">
$(function() {
    $("#id_expires").datepicker({'dateFormat': 'yy-mm-dd', minDate: "+1D", maxDate: "{{torrent.expiration_date}}"});
	$('#wizard').formwizard({
	    	validationEnabled: true,
	    	focusFirstInput: true,
	    	textSubmit: "Create Share-Link",
	    	validationOptions: {
	    		rules: {
	    			expires: 'required',
	    		}
	    	}
	    });
});
</script>
{% endblock %}
