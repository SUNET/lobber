{% extends "base.html" %}

{%block code %}
<script type="text/javascript">
$(function() {
   $("#accordion").accordion({ header: "h3" });
   $("#logout").button();
});
</script>
{% endblock %}

{%block style %}
<style type="text/css">
   body{ font: 100% "Trebuchet MS", sans-serif; margin: 50px; width: 61.8%}
   #footer{ font: 61.8% "Trebuchet MS", sans-serif; border-top: 1px solid black; margin-top: 50px;}
   #branding{ font: 300% "Trebuchet MS", sans-serif; margin-left: 50px; margin-bottom: 20px; float: left}
   #linklist { float: right; margin-right: 50px; }
   #linklist ul{ list-style: none; padding: 0; margin: 0; }
   #linklist li{ float: left; margin: 0 0.15em}
   #main{ clear: both; font: 61.8% "Trebuchet MS", sans-serif; margin: 50px;}
</style>
{% endblock %}

{% block body %}
<div id="header">
   <div id="linklist">
   {% if user %}
      <ul>
         <li><a href="/nordushare/user">{{ user.get_full_name }}</a></li>
         <li><a id="logout" href="/nordushare/logout">log out</a></li>
      </ul>
   {% endif %}
   </div>
   <div id="branding">{% block title %}{% endblock %}</div>
</div>
<div id="main">
   {% block main %}{% endblock %}
</div>
<div id="footer">
   <a href="#about">About Lobber</a>
</div>
{% endblock %}
