{% extends "base.html" %}

{%block code %}
<script type="text/javascript">
$(function() {
   $("#accordion").accordion({ header: "h3" });
   $("#logout").button();
});
</script>
{% endblock %}

{%block style %}
<style type="text/css">
   body{ font: 100% "Trebuchet MS", sans-serif; margin: 50px;}
   #footer{ border-top: 1px solid black; margin-top: 50px;}
   #branding{ font: 300% "Trebuchet MS", sans-serif; margin: 10px; float: left}
   #linklist li{ float: left; margin 0 0.15em}
   #main{ font: 62.5% "Trebuchet MS", sans-serif; margin: 50px;}
</style>
{% endblock %}

{% block body %}
<div id="header">
   <div id="branding">Lobber</div>
   <div id="linklist">
   {% if user %}
      <ul>
         <li>{{ user.first_name }}</li>
         <li><a id="logout" href="/nordushare/logout">log out</a></li>
      </ul>
   {% endif %}
   </div>
</div>
<div id="main">
   {% block main %}{% endblock %}
</div>
<div id="footer">
   <a href="#about">About Lobber</a>
</div>
{% endblock %}
