{% if torrents %}
<p>Published torrents:
  <ul>
    {% for t in torrents %}
      <li><a href="torrent/{{t.data.url}}">{{ t.name }}</a> (shared by {{t.owner.get_full_name}} {{t.creation}})</li>
    {% endfor %}
  </ul>
{% else %}
  <p>Seems like we're out of shared material.
    Please <a href="/nordushare/upload">share something</a>.</p>
{% endif %}
