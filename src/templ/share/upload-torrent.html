{% extends "form.html" %}
{% block formtitle %}Upload data using your browser{% endblock %}
{% block js %}
<script type="text/javascript">
$(function() {
	$("#id_expires").datepicker({'dateFormat': 'yy-mm-dd', minDate: "+1D"});
	$('#wizard').formwizard({
	    	validationEnabled: true,
	    	focusFirstInput: true,
	    	textSubmit: "Finish",
	    	validationOptions: {
	    		rules: {
	    		    file: 'required',
	    			expires: 'required',
	    		}
	    	}
	    });
});
</script>
{% endblock %}
